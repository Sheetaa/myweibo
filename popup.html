    <!-- 发布 评论 转发 回复微博的对话框 -->
    <div class="modal fade dialog updateDialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h5 class="dialog-header">发布你自己的微博</h5>
            <textarea></textarea><br/>

            <div class="hint"></div>

            <button type="button" class="btn btn-default btn-sm btn-publish" data-dismiss="modal">关闭</button>
            <div class="clear"></div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="modal fade dialog commentsDialog">
