<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>设置</title>
    <link rel="icon" href="images/amazing_weibo48.png" type="image/x-icon" />
    <link rel="shortcut icon" href="images/amazing_weibo48.png" type="image/x-icon" />

    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/options.js"></script>
    <style type="text/css">
      body {
        font-family: "Arial";
        font-size: 12px;
        width: 620px;
        margin-left: auto;
        margin-right: auto;
      }
      #container {
        text-align: left;
      }
      #header {
        
      }
      hr {
        height:1px;border:none;border-top:1px solid #555555;
      }
      .tip-face {
        float: left;
      }
      .tip-right {
        float: left;
        width: 85%;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1><img style='vertical-align: middle;'src='images/amazing_weibo48.png' /> 超凡微博 V1.0</div>
      </div>
      <hr />
      <div id="login">
        <button type="button" id="getCode">获取授权码</button>
        <input type="text" id="code" />
        <button type="button" id="addAccount">添加账号</button>
      </div>
      <div id="logout">
        <div class="tip">
          <div class="tip-face"></div>
          <div class="tip-right">
            <div class="tip-name"></div>
            <div class="tip-info"></div>
            <div class="tip-intro"></div>
          </div>
        </div>
        <div>
          <button type="button" id="rmAccount">注销账号</button>
        </div>
      </div>
    </div>
  </body>
</html>
