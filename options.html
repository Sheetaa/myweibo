<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>设置</title>
    <link rel="icon" href="images/myweibo.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="images/myweibo.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.2.custom.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.10.2.custom.min.js"></script>
    <script src="js/oauth.js"></script>
    <script src="js/options.js"></script>
    <style type="text/css">
      body {
        font-family: "Arial";
        font-size: 12px;
        width: 620px;
        text-align: center;
      }
      #login, #logout {
        text-align: left;
      }
      .tip {
        text-align: left;
      }
      .tip-face {
        float: left;
      }
      .tip-right {
        float: left;
        width: 85%;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="login">
        <button type="button" id="getCode">获取授权码</button>
        <input type="text" id="code" />
        <button type="button" id="addAccount">添加账号</button>
      </div>
      <div id="logout">
        <div class="tip">
          <div class="tip-face"></div>
          <div class="tip-right">
            <div class="tip-name"></div>
            <div class="tip-info"></div>
            <div class="tip-intro"></div>
          </div>
        </div>
        <div>
          <button type="button" id="rmAccount">注销账号</button>
        </div>
      </div>
    </div>
  </body>
</html>
